    <style>
        /* Shared Styles are inherited from styles.css */

        .items-container-main {
            padding-top: 150px;
            padding-bottom: 100px;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 40px;
            padding-right: 40px;
        }

        .category-section {
            margin-bottom: 80px;
        }

        .category-header-main {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 35px;
            border-bottom: 2px solid var(--gold-dark);
            padding-bottom: 15px;
        }

        .category-header-main h2 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold-hex);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-size: 2rem;
            border: none;
        }

        .items-grid-main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .item-card-new {
            background: rgba(1, 10, 19, 0.9);
            border: 1px solid var(--gold-dark);
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .item-card-new:hover {
            border-color: var(--blue-magic);
            box-shadow: 0 0 20px rgba(10, 200, 185, 0.3);
            transform: translateY(-5px);
        }

        .item-card-new::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(10, 200, 185, 0.05) 100%);
            pointer-events: none;
        }

        .item-icon-box {
            width: 64px;
            height: 64px;
            border: 2px solid var(--gold-hex);
            background: #000;
            flex-shrink: 0;
            padding: 2px;
        }

        .item-icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-info-new {
            flex-grow: 1;
        }

        .item-name-new {
            font-family: 'Cinzel', serif;
            color: var(--gold-light);
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
        }

        .item-stats-new {
            color: var(--blue-magic);
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Responsive Fix for Navigation */
        .nav-menu {
            display: flex !important;
            gap: 20px !important;
        }

        @media (max-width: 768px) {
            .nav-menu {
                gap: 10px !important;
            }

            .nav-link {
                font-size: 0.7rem !important;
            }
        }
    </style>
</head>

                { "name": "SorcerersShoes", "es": "Zapatos de Hechicero", "stats": "+18 Pen. Mágica" }

        function renderAllItems() {
            const container = document.getElementById('itemsContainer');
            if (!container) return;

            console.log("Iniciando renderizado de objetos...");
            container.innerHTML = '';

            for (const category in itemData) {
                const section = document.createElement('section');
                section.className = 'category-section';

                const items = itemData[category];

                section.innerHTML = `
                    <div class="category-header-main fade-in">
                        <h2>${category}</h2>
                    </div>
                    <div class="items-grid-main">
                        ${items.map(item => `
                            <div class="item-card-new fade-in">
                                <div class="item-icon-box">
                                    <img src="imagen/objetos/${item.name}.png" alt="${item.es}" onerror="this.src='imagen/logo.png'">
                                </div>
                                <div class="item-info-new">
                                    <span class="item-name-new">${item.es}</span>
                                    <p class="item-stats-new">${item.stats}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            }
            console.log("Renderizado completado.");
        }

        // Multiple safety triggers to ensure the items render no matter what
        window.addEventListener('load', renderAllItems);
        document.addEventListener('DOMContentLoaded', renderAllItems);

        // Immediate fallback
        setTimeout(renderAllItems, 500);
        setTimeout(renderAllItems, 2000);
    </script>
