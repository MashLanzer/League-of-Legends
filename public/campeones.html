    <style>
        .champion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }

        .champion-card {
            text-align: center;
            background: rgba(1, 10, 19, 0.8);
            border: 1px solid var(--gold-dark);
            padding: 10px;
            position: relative;
            transition: 0.3s;
            cursor: pointer;
            overflow: hidden;
        }

        .champion-card:hover {
            border-color: var(--blue-magic);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(10, 200, 185, 0.3);
        }

        .champion-card img {
            width: 100%;
            border: 2px solid var(--gold-hex);
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .champion-card:hover img {
            border-color: var(--blue-magic);
        }

        .champion-name {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold-hex);
            font-size: 0.8rem;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .champion-role {
            font-size: 0.65rem;
            color: var(--blue-magic);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            position: sticky;
            top: 90px;
            z-index: 100;
            background: rgba(1, 10, 19, 0.9);
            padding: 15px;
            border-bottom: 1px solid var(--gold-dark);
            backdrop-filter: blur(10px);
        }

        .filter-btn {
            background: rgba(1, 10, 19, 0.9);
            border: 1px solid var(--gold-dark);
            color: var(--gold-light);
            padding: 6px 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--gold-hex);
            color: var(--gold-hex);
            background: rgba(200, 155, 60, 0.1);
        }

        .tier-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--gold-gradient);
            color: black;
            font-weight: 900;
            padding: 1px 6px;
            font-size: 0.6rem;
            border-radius: 2px;
            z-index: 2;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        #champSearch {
            width: 100%;
            background: rgba(1, 10, 19, 0.8);
            border: 1px solid var(--gold-dark);
            color: white;
            padding: 12px 20px;
            font-family: 'Montserrat', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        #champSearch:focus {
            border-color: var(--blue-magic);
            box-shadow: 0 0 10px rgba(10, 200, 185, 0.2);
        }
    </style>
</head>

            { name: "Lissandra", role: "mid", tier: "S" }
        ].sort((a, b) => a.name.localeCompare(b.name));

        function renderChampions(filter = 'all', search = '') {
            const grid = document.getElementById('champGrid');
            grid.innerHTML = '';

            let filtered = filter === 'all'
                ? champions
                : champions.filter(c => c.role === filter);

            if (search) {
                filtered = filtered.filter(c => c.name.toLowerCase().includes(search.toLowerCase()));
            }

            filtered.forEach(c => {
                const card = document.createElement('div');
                card.className = 'champion-card';
                card.innerHTML = `
                    <div class="tier-badge">${c.tier}</div>
                    <img src="imagen/campeones/${c.name}.png" alt="${c.name}" onerror="this.src='imagen/logo.png'">
                    <div class="champion-name">${c.name}</div>
                    <div class="champion-role">${c.role}</div>
                `;
                grid.appendChild(card);
            });
        }

        const roleBtns = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('champSearch');

        roleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                renderChampions(btn.dataset.role, searchInput.value);
            });
        });

        searchInput.addEventListener('input', (e) => {
            const activeRole = document.querySelector('.filter-btn.active').dataset.role;
            renderChampions(activeRole, e.target.value);
        });

        document.addEventListener('DOMContentLoaded', () => renderChampions());
